<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck for Your Exam!</title>
    <link rel="icon" type="image/svg+xml" href="https://feeldreams.github.io/main-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        /* General Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            color: #333;
            overflow: hidden;
            position: relative;
        }

        /* Overlay Styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeIn 1s forwards;
        }

        /* Message Styling */
        .overlay-message {
            color: white;
            font-size: 28px;
            text-align: center;
            padding: 20px;
            background: rgba(0, 191, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 3px dashed #87cefa;
            animation: pulse 1.5s infinite;
            cursor: pointer;
        }

        /* Container for Exam Motivation */
        .container {
            display: none;
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 5px solid #87cefa;
            animation: fadeInContent 1s forwards;
        }

        /* Motivational Message Styling */
        .motivation-text {
            font-size: 24px;
            color: #4682b4;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }

        /* Button Styling */
        .next-button, .music-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .next-button:hover, .music-button:hover {
            background-color: #007acc;
            transform: scale(1.05);
        }

        .music-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
        }

        /* Gallery Styling */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .gallery img {
            width: 100px;
            height: 150px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s, opacity 0.5s;
            transform: scale(0.8);
            opacity: 0;
            animation: floatIn 0.8s forwards;
        }

        .gallery img:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeInContent {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatIn {
            from { opacity: 0; transform: scale(0.8) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>

    <div class="overlay" onclick="revealMotivation()">
        <div class="overlay-message">
            Good Luck! Click here to reveal your exam motivation!
        </div>
    </div>

    <div class="container">
        <h2>âœ¨ Keep Going! âœ¨</h2>
        <p class="motivation-text" id="motivation-text">
            "Believe in yourself! You've put in the hard work, and now it's time to shine."
        </p>
        <button class="next-button" onclick="showRandomQuote()">Get More Motivation</button>
        <div class="gallery" id="gallery">
            <img src="1.jpg" alt="Inspiration" class="gallery-image">
            <img src="11.jpg" alt="Inspiration" class="gallery-image">
            <img src="3.jpg" alt="Inspiration" class="gallery-image">
            <img src="4.jpg" alt="Inspiration" class="gallery-image">
        </div>
    </div>

    <button class="music-button" onclick="playMusic()">ðŸŽ¶</button>
    <audio id="music" src="y2mate.com - Jonas Blue  Mama ft William Singe.mp3" loop></audio>

    <script>
        const motivationQuotes = [
            "Believe in yourself! You've put in the hard work, and now it's time to shine.",
            "Focus on doing your best. Thatâ€™s all you need to achieve success!",
            "Keep calm and take one question at a time. You've got this!",
            "Every step you take is progress. Keep going and donâ€™t give up!",
            "Stay positive, work hard, and good results will follow. Best of luck!"
        ];

        function revealMotivation() {
            document.querySelector(".overlay").style.display = "none";
            document.querySelector(".container").style.display = "block";
            document.getElementById("music").play();
            document.getElementById("gallery").style.opacity = "1";
            document.querySelectorAll('.gallery img').forEach((img, index) => {
                img.style.animationDelay = `${index * 0.2}s`; // Staggered animation for images
            });
        }

        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * motivationQuotes.length);
            document.getElementById("motivation-text").innerText = motivationQuotes[randomIndex];
        }

        function playMusic() {
            const music = document.getElementById("music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
</body>
</html>
